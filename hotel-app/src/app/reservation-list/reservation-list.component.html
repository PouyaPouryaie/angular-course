<app-home></app-home>

<h3 class="mt-5 mb-3">Reservation List</h3>

<ng-template #noReservations>
    <p>No reservations found.</p>
</ng-template>


<ng-container *ngIf="reservations.length > 0; else noReservations">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>Guest Email</th>
                <th>Room Number</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
                <td>{{ reservation.guestName }}</td>
                <td>{{ reservation.guestEmail }}</td>
                <td>{{ reservation.roomNumber }}</td>
                <td>{{ reservation.checkInDate | date }}</td>
                <td>{{ reservation.checkOutDate | date }}</td>
                <td>
                    <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
                    <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button> <!-- property binding -->
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
